<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>MTMET - Login</title>
<style>
body{font-family:Arial,sans-serif;background:#0b1b2b;color:#e8eaed;display:flex;justify-content:center;align-items:center;height:100vh;margin:0}
.container{background:#12161a;padding:24px;border-radius:12px;width:320px}
h2{text-align:center;margin-bottom:16px}
input{width:100%;padding:8px;margin:6px 0;border-radius:8px;border:1px solid #17202a;background:#0b1115;color:#e8eaed}
button{width:100%;padding:10px;margin-top:12px;border:none;border-radius:8px;background:#2196f3;color:#fff;cursor:pointer}
button:hover{opacity:0.9}
.link{display:block;text-align:center;margin-top:12px;color:#9fb0bd;cursor:pointer}
</style>
</head>
<body>
<div class="container">
<h2>Đăng nhập</h2>
<input type="text" id="username" placeholder="Tên đăng nhập">
<input type="password" id="password" placeholder="Mật khẩu">
<button id="btnLogin">Đăng nhập</button>
<div class="link" id="toRegister">Chưa có tài khoản? Đăng ký</div>
</div>

<script src="firebase-config.js"></script>
<script type="module">
import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js';
import { getDatabase, ref, get } from 'https://www.gstatic.com/firebasejs/9.22.1/firebase-database.js';

const app = initializeApp(window.FIREBASE_CONFIG);
const db = getDatabase(app);

document.getElementById('toRegister').onclick = ()=>location.href='register.html';

document.getElementById('btnLogin').onclick = async ()=>{
  const username = document.getElementById('username').value.trim();
  const password = document.getElementById('password').value.trim();
  if(!username || !password){ alert("Điền đủ thông tin!"); return; }
  const usersSnap = await get(ref(db,'users'));
  const users = usersSnap.val() || {};
  let found = null;
  for(const uid in users){
    if(users[uid].username===username && users[uid].password===password){
      found = {uid,...users[uid]};
      break;
    }
  }
  if(found){
    localStorage.setItem('user',JSON.stringify(found));
    location.href='index.html';
  } else alert("Sai tên đăng nhập hoặc mật khẩu!");
};
</script>
</body>
</html>
