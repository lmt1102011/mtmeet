<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>MTMET — Đăng nhập</title>
<style>
:root{
  --bg:#0b1b2b;--surface:#101820;--accent:#2196f3;
  --text:#e8eaed;--muted:#9fb0bd;--radius:12px;
}
body{
  margin:0;background:var(--bg);font-family:Inter,Segoe UI,Arial;
  display:flex;align-items:center;justify-content:center;height:100vh;color:var(--text);
}
.card{
  width:320px;background:var(--surface);padding:20px;border-radius:var(--radius);
  box-shadow:0 8px 40px rgba(0,0,0,0.5);
}
h2{margin:0 0 12px;font-weight:700}
input{
  width:100%;padding:10px;border-radius:var(--radius);
  border:1px solid #1e2a33;background:#0b1115;color:var(--text);
  margin-bottom:12px;
}
button{
  width:100%;padding:10px;border-radius:var(--radius);border:none;
  background:var(--accent);color:white;font-size:15px;cursor:pointer;font-weight:600;
}
button:hover{opacity:0.9}
.small{
  margin-top:12px;font-size:13px;text-align:center;color:var(--muted);
  cursor:pointer
}
.small:hover{color:var(--accent)}
</style>
</head>
<body>

<div class="card">
  <h2>Đăng nhập</h2>
  <input id="username" placeholder="Tên đăng nhập">
  <input id="password" type="password" placeholder="Mật khẩu">
  <button id="btnLogin">Đăng nhập</button>
  <div class="small" onclick="location.href='register.html'">Chưa có tài khoản? Đăng ký</div>
</div>

<script src="firebase-config.js"></script>
<script type="module">
import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js';
import { getAuth, signInWithEmailAndPassword } from 'https://www.gstatic.com/firebasejs/9.22.1/firebase-auth.js';

const app = initializeApp(window.FIREBASE_CONFIG);
const auth = getAuth(app);

const usernameEl = document.getElementById('username');
const passwordEl = document.getElementById('password');
const btnLogin = document.getElementById('btnLogin');

btnLogin.onclick = async ()=>{
  const username = usernameEl.value.trim();
  const pw = passwordEl.value.trim();
  if(!username || !pw) return alert("Nhập đủ thông tin");

  const fakeEmail = username + "@mtmet.com"; // Vì Auth cần email
  try {
    await signInWithEmailAndPassword(auth, fakeEmail, pw);
    location.href = "index.html";
  } catch(e) {
    alert("Sai tài khoản hoặc mật khẩu!");
  }
};
</script>

</body>
</html>
