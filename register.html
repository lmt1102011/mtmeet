<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>MTMET — Đăng ký</title>
<style>
:root{--bg:#0b1b2b;--surface:#101820;--accent:#2196f3;--muted:#9fb0bd;--text:#e8eaed;--danger:#b71c1c;--card-radius:12px}
body{margin:0;height:100vh;display:flex;align-items:center;justify-content:center;font-family:Inter,Segoe UI,Arial;background:var(--bg);color:var(--text)}
.card{background:var(--surface);padding:24px;border-radius:var(--card-radius);box-shadow:0 8px 40px rgba(0,0,0,0.5);width:320px;max-width:90%}
h2{margin-top:0;margin-bottom:16px;text-align:center}
input{width:100%;padding:10px;margin-bottom:12px;border-radius:8px;border:1px solid #17202a;background:#0b1115;color:var(--text)}
button{width:100%;padding:10px;border:none;border-radius:8px;background:var(--accent);color:#fff;font-weight:700;cursor:pointer}
button:hover{opacity:0.95}
.small{font-size:13px;color:var(--muted);text-align:center;margin-top:12px}
a{color:var(--accent);text-decoration:none}
a:hover{text-decoration:underline}
.error{color:var(--danger);font-size:13px;margin-bottom:8px}
</style>
</head>
<body>

<div class="card">
  <h2>Đăng ký MTMET</h2>
  <div id="errorMsg" class="error"></div>
  <input type="text" id="username" placeholder="Tên người dùng" required>
  <input type="text" id="displayName" placeholder="Tên hiển thị" required>
  <input type="password" id="password" placeholder="Mật khẩu" required>
  <button id="btnRegister">Đăng ký</button>
  <div class="small">Đã có tài khoản? <a href="login.html">Đăng nhập</a></div>
</div>

<script src="firebase-config.js"></script>
<script type="module">
import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js';
import { getAuth, createUserWithEmailAndPassword } from 'https://www.gstatic.com/firebasejs/9.22.1/firebase-auth.js';
import { getDatabase, ref, set, get } from 'https://www.gstatic.com/firebasejs/9.22.1/firebase-database.js';

const app = initializeApp(window.FIREBASE_CONFIG);
const auth = getAuth(app);
const db = getDatabase(app);

const usernameInput = document.getElementById('username');
const displayNameInput = document.getElementById('displayName');
const passwordInput = document.getElementById('password');
const btnRegister = document.getElementById('btnRegister');
const errorMsg = document.getElementById('errorMsg');

btnRegister.onclick = async ()=>{
  const username = usernameInput.value.trim();
  const displayName = displayNameInput.value.trim();
  const password = passwordInput.value.trim();
  if(!username || !password || !displayName){ errorMsg.innerText='Vui lòng nhập đầy đủ'; return; }

  try{
    // Kiểm tra username đã tồn tại chưa
    const usersSnap = await get(ref(db,'users'));
    const users = usersSnap.val() || {};
    for(const uid in users){
      if(users[uid].username.toLowerCase() === username.toLowerCase()){
        errorMsg.innerText = 'Username đã tồn tại';
        return;
      }
    }

    // Tạo email giả lập
    const fakeEmail = username+'@mtmet.com';
    const userCredential = await createUserWithEmailAndPassword(auth, fakeEmail, password);
    const uid = userCredential.user.uid;

    // Lưu thông tin vào Realtime Database
    await set(ref(db,'users/'+uid), {
      username,
      displayName,
      createdAt: Date.now()
    });

    alert('Đăng ký thành công!');
    location.href='login.html';
  }catch(e){
    console.error(e);
    errorMsg.innerText = 'Lỗi: '+(e.message||e);
  }
};
</script>
</body>
</html>
