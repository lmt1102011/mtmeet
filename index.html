<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Đăng nhập — MTMET</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap');

:root {
    --primary:#1a73e8;
    --bg:#f1f3f4;
    --text:#202124;
}

*{margin:0;padding:0;box-sizing:border-box;font-family:'Inter',sans-serif}

body{
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background:var(--bg);
}

.auth-box{
    width:350px;
    padding:28px;
    background:#fff;
    border-radius:14px;
    box-shadow:0 6px 25px rgba(0,0,0,0.1);
    text-align:center;
}

.auth-box h2{
    margin-bottom:18px;
    font-weight:600;
    color:var(--text);
}

input{
    width:100%;
    padding:12px;
    border-radius:10px;
    border:1px solid #ddd;
    margin:6px 0;
    font-size:15px;
}

input:focus{outline:none;border-color:var(--primary)}

button{
    width:100%;
    padding:12px;
    border:none;
    border-radius:10px;
    background:var(--primary);
    color:white;
    font-size:16px;
    margin-top:10px;
    cursor:pointer;
    transition:.2s;
}

button:hover{background:#155fcc}

p{margin-top:10px;font-size:14px}
a{text-decoration:none;color:var(--primary)}
a:hover{text-decoration:underline}

#msg{margin-top:10px;font-size:14px;color:red}
</style>
</head>
<body>

<div class="auth-box">
    <h2>Đăng nhập</h2>
    <input id="username" placeholder="Tên người dùng">
    <input id="password" type="password" placeholder="Mật khẩu">
    <button id="btnLogin">Đăng nhập</button>
    <div id="msg"></div>
    <p>Chưa có tài khoản? <a href="register.html">Tạo mới</a></p>
</div>

<script src="firebase-config.js"></script>
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js";
import { getAuth, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-auth.js";

const app = initializeApp(window.FIREBASE_CONFIG);
const auth = getAuth(app);

const usernameEl = document.getElementById("username");
const passwordEl = document.getElementById("password");
const msg = document.getElementById("msg");

function show(m){ msg.innerText = m; }

document.getElementById("btnLogin").onclick = async ()=>{
    const username = usernameEl.value.trim();
    const password = passwordEl.value.trim();
    if(!username || !password) return show("Nhập đủ thông tin");
    
    const email = username + "@mtmet.local";
    try{
        await signInWithEmailAndPassword(auth,email,password);
        location.href="index.html";
    }catch(e){
        show("Sai tên hoặc mật khẩu!");
    }
};

onAuthStateChanged(auth, u=>{
    if(u) location.href="index.html";
});
</script>

</body>
</html>
